<div class="p-6 lg:w-[80%] mx-auto overflow-x-auto">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Registered Users</h2>

  <table
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8 w-full min-w-[800px]"
  >
    <!-- Serial Number -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- User Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }} {{ user.lastName }}
      </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>User Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Roles -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role.join(", ") }}</td>
    </ng-container>

    <!-- Update Role -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update Role</th>
      <td mat-cell *matCellDef="let user">
        <button
          class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          (click)="updateRole(user.email)"
        >
          Update
        </button>
      </td>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let user">
        <button
          class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition"
          (click)="deleteUser(user.email)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Header & Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
