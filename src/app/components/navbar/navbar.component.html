<nav
  class="bg-white shadow-xl px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-50"
>
  <!-- Left: Logo & Company Name -->
  <div class="flex gap-5 items-center">
    <img
      src="/images/logo.png"
      alt="Logo"
      class="h-20 w-auto shadow-xl rounded-full border-2"
    />
    <span
      class="text-5xl text-gray-500 bg-clip-text drop-shadow-md"
      style="font-family: 'Tinos', serif"
    >
      SAM-sync
    </span>
  </div>

  <!-- Center: Navigation Links -->
  <div class="flex gap-6">
    <a
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
      class="text-gray-700 hover:text-blue-600 font-medium px-3 py-1 rounded-md transition-colors"
      >Home</a
    >
    <a
      *ngIf="userRoles.includes('ROLE_USER')"
      routerLink="/add-order"
      routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
      class="text-gray-700 hover:text-blue-600 font-medium px-3 py-1 rounded-md transition-colors"
      >Add New Order</a
    >
    <a
      *ngIf="userRoles.includes('ROLE_USER')"
      routerLink="/orders"
      routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
      class="text-gray-700 hover:text-blue-600 font-medium px-3 py-1 rounded-md transition-colors"
      >Existing Orders</a
    >
    <a
      *ngIf="userRoles.includes('ROLE_ADMIN')"
      routerLink="/users"
      routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
      class="text-gray-700 hover:text-blue-600 font-medium px-3 py-1 rounded-md transition-colors"
      >Registered Users</a
    >
    <a
      *ngIf="userRoles.includes('ROLE_HEAD')"
      routerLink="/company"
      routerLinkActive="bg-blue-100 text-blue-700 font-semibold"
      class="text-gray-700 hover:text-blue-600 font-medium px-3 py-1 rounded-md transition-colors"
      >Companies List</a
    >
  </div>

  <!-- Right: Profile -->
  <div class="flex items-center gap-2">
    <button
      mat-button
      [matMenuTriggerFor]="userMenu"
      class="flex items-center gap-1"
    >
      <span class="text-xl text-gray-700">{{ user?.firstName }}</span>
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="goToProfile()">
        <div class="flex items-center gap-2">
          <span>Profile</span>
          <mat-icon>person</mat-icon>
        </div>
      </button>
      <button mat-menu-item (click)="logout()">
        <div class="flex items-center gap-2">
          <span>Logout</span>
          <mat-icon>logout</mat-icon>
        </div>
      </button>
    </mat-menu>
  </div>
</nav>
